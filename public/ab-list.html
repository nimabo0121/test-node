<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div id="content"></div>
  <script>
    let pageData;
    const content = document.querySelector('#content');

    const renderTable = (data) => {
      const rows = data.rows;

      return `
        <div class="container">
          <div class="row">
            <div class="col">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                ${Array(11).fill(1).map((v, i) => {
                  const p = i - 5 + data.page;
                  if (p < 1 || p > data.totalPages) {
                    return '';
                  }
                  return `
                      <li class="page-item">
                        <a class="page-link" href="?page=${p}">
                          ${p}
                        </a>
                      </li>
                    `;
                  }).join('')
                }
                </>
              </nav>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <th>電郵</th>
                    <th>手機</th>
                    <th>生日</th>
                    <th>地址</th>
                  </tr>
                </thead>
                <tbody>
                  ${rows.map(r => {
                    return `
                      <tr>
                        <td>${r.sid}</td>
                        <td>${r.name}</td>
                        <td>${r.email}</td>
                        <td>${r.mobile}</td>
                        <td>${r.birthday}</td>
                        <td>${r.address}</td>
                      </tr>
                    `;
                  }).join('')}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      `;
    };


    fetch('http://localhost:3001/address-book/api'+location.search)
      .then(r => r.json())
      .then(data => {
        console.log(data);
        pageData = data; // 放到全域變數
        content.innerHTML = renderTable(pageData);
      })

  </script>

</body>

</html>
